
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>forgotPassword</title>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <section>
        <div class="bg-gray-800 flex rounded-xl shadow-lg max-w-3xl p-5 items-center">
            <div class="px-10">
            <h2 class="text-4xl text-blue-700 font-bold text-2x1">Recuperar contraseña</h2>
            <p id="mensaje" class="hidden"></p>
            <form method="post" class="mt-5 flex flex-col gap-4">
               
                <input id="email" class="p-2 rounded-xl bg-gray-900 border border-amber-200 mt-5 border border-blue-900 text-gray-300" type="text" name="email" placeholder="Correo electrónico">
                
                <div class="flex justify-center gap-6 mt-5">
                    <a href="login.html" class="mt-3 bg-blue-800 rounded-xl text-white py-2 font-bold text-xl w-40 text-center hover:bg-blue-900">Volver</a>
                    <button id="enviar" class="cursor-pointer mt-3 bg-blue-600 rounded-xl text-white py-2 font-bold text-xl  w-40 hover:bg-blue-900">Continuar</button>
                    
                </div>
            </form>
    </section>
</body>
</html>
