<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>products</title>
    </head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <section class="bg-white dark:bg-gray-900 rounded-3xl shadow-lg max-w-4xl">
            <div class="py-6 px-4 mx-auto max-w-2xl lg:py-16 bg-gray-800 rounded-2xl max-w-2xl p-5 items-center ">
                <h2 class="mb-4 text-xl font-bold text-blue-400">Agregar nueva</h2>
                <form action="">
                    <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                        <div class="sm:col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-blue-200 p-2">Nombre</label>
                            <input type="text" name="name" id="name"class="p-2  rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300 p-2"
                            placeholder="Nombre de tienda" required="">
                            <label for="" class="block mb-2 text-sm font-medium text-blue-200 p-2">Direcci√≥n</label>
                            <input type="text" name="name" id="name"class="p-2  rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300"
                            placeholder="Nombre de tienda" required="">

                        </div>
                        <div class="w-full">
                            <label for="brand"
                                class="block mb-2 text-sm font-medium text-blue-200 ">Brand</label>
                            <input type="text" name="brand" id="brand"
                                class="p-2 mt-2 rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300"
                                placeholder="Product brand" required="">
                        </div>
                        <div class="w-full">
                            <label for="price"
                                class="block mb-2 text-sm font-medium text-blue-200">Price</label>
                            <input type="number" name="price" id="price"
                                class="p-2 mt-2 rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300"
                                placeholder="$2999" required="">
                        </div>
                        <div>
                            <label for="category"
                                class="block mb-2 text-sm font-medium text-blue-200">Category</label>
                            <select id="category"
                                class="p-2 mt-2 rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300">
                                <option selected="">Select category</option>
                                <option value="TV">TV/Monitors</option>
                                <option value="PC">PC</option>
                                <option value="GA">Gaming/Console</option>
                                <option value="PH">Phones</option>
                            </select>
                        </div>
                        <div>
                            <label for="item-weight"
                                class="block mb-2 text-sm font-medium text-blue-200">Item Weight
                                (kg)</label>
                            <input type="number" name="item-weight" id="item-weight"
                                class="p-2 mt-2 rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-200"
                                placeholder="12" required="">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="description"
                                class="text-blue-200">descrip</label>
                            <textarea id="description" rows="8"
                                class="p-2 mt-2 rounded-xl bg-gray-900 w-full border border-blue-900 text-gray-300 block px-1.5 "
                                placeholder="Your description here"></textarea>
                        </div>
                    </div>
                    <button type="submit"
                        class="bg-blue-700 text-white font-bold py-2 px-4 rounded-xl w-full mt-8 hover:bg-blue-900
                        transition duration-300">
                        Add product
                    </button>
                </form>
            </div>
    </section>
</body>
</html>
